<script type="text/javascript">

    function poluchitKolichestvoGlassnuh(stroka) {
        let schetchick = 0;
        const glassnie = ['a', 'e', 'i', 'o', 'u'];
        const perevodimStrokuVmassiv = Array.from(stroka.toLowerCase());

        perevodimStrokuVmassiv.forEach((simvol) => {
            if (glassnie.includes(simvol)) {
                schetchick++
            }
        })
        return schetchick;
    }

    console.log(poluchitKolichestvoGlassnuh('IrinaKaravashkina'));

</script>
